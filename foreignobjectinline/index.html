<!doctype html>
<head>
<meta charset="utf-8">
<title>SVG as Foreground image</title>
<style>
p, h1 {text-align: center;}
img {display: block; width: 50%; margin: auto;}
</style>
<style>head,style:last-of-type {display: block; text-align: center; background-color: #dedede; border-radius: 15px; padding: 20px; font-family: comic sans; font-size: 20px;}
    head * {display: none;}
    </style>
<style contenteditable>
svg {width: 50%; outline: solid;}
</style>
<body>
<h1>Clown Car Technique</h1>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 329" preserveAspectRatio="xMidYMid meet" tabindex="0">
  <title>Clown Car Technique</title>
  <style>

    svg {
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
    img {
      width: 300px;
      height: 329px;
    }

    @media screen and (max-width: 400px) {
      svg {
        background-image: url("../images/small.png");
        width: 300px;
        height: 329px;
      }
    }

    @media screen and (min-width: 401px) and (max-width: 700px) {
      svg {
        background-image: url("../images/medium.png");
        width: 600px;
        height: 658px;
      }
    }

    @media screen and (min-width: 701px) and (max-width: 1000px) {
      svg {
        background-image: url("../images/big.png");

        width: 900px;
        height: 987px;
      }
    }

    @media screen and (min-width: 1001px) {
      svg {
        background-image: url("../images/huge.png");
        width: 1000px;
        height: 1116px;
      }
    }

  </style>
  <foreignObject>
  <!--[if lte IE 8]>
      <img src="../images/medium.png" href="medium size image" height="329" width="300" alt="put alt attribute text here"/>
  <![endif]-->
  </foreignObject>
</svg>
<p>Test: foreignObject fallback for non-SVG supporting browsers</p>
</body>
</html>
